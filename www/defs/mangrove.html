<P><H2>Mangrove.</H2> Forested wetland growing along tidal mudflats and along shallow water coastal areas extending inland along rivers, streams and their tributaries where the water is generally brackish and composed mainly of <I>Rhizopora</I>, <I>Bruguiera</I>, <I>Ceriops</I>, <I>Avicenia</I>, <I>Aegiceras</I>, and <I>Nipa</I> species</P>
