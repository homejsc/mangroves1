<P><H2>Bulb.</H2> An underground organ comprising a short disk-like stem, bearing fleshy scale leaves, buds and surrounded by protective scale leaves; it acts as a perennating organ and is a means of vegetative reproduction.

<H2>Bulbil.</H2> A small bulb or bulb-like organ often produced on above-ground organs.</P>
