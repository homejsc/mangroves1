<P><H2>Bract.</H2> A leaf, often modified or reduced, which subtends a flower or inflorescence in its axil.

<H2>Bracteole.</H2> A small leaf-like organ, occurring along the length of a flower stalk, between a true subtending bract and the calyx.</P>
