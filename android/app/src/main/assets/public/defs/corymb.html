<P><H2>Corymb.</H2> A rounded or flat-topped inflorescene of racemose type, in which the lower (outer) flower stalks (pedicels) are longer than the upper (inner) ones, so that all the flowers are at about the same level <H2>Corymbose.</H2> Arranged in a corymb; corymb-like</P>
